<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form class="card shadow rounded p-4 m-4" id="login">
          <a class="btn btn-info" href = "{{oauthEndpoint}}">Войти через titul24</a>
        </form>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form class="card shadow rounded p-4 m-4" id="login">
            <div class="form-group">
                <label for="">Логин</label>
                <input type="text" name="login" id="" class="form-control" placeholder="user" aria-describedby="helpId"/>
                <small id="helpId" class="text-muted">Введите логин</small>
            </div>
            <div class="form-group">
                <label for="">Пароль</label>
                <input type="password" name="password" id="" class="form-control" placeholder="password" aria-describedby="helpId"/>
                <input type="text" name="redirect" value = "{{redirect}}" style = "display: none"/>
                <small id="helpId" class="text-muted">Введите пароль</small>
            </div>
            <div class="form-group">
                <label for="">Войти как гость</label>
                <input type="checkbox" name="guest" value = "yes" id="" aria-describedby="helpId"/>
            </div>
            <button class="btn btn-info" form="login" type="submit" formmethod="GET" formaction="{{loginEndPoint}}">Войти</button>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
